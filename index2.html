<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtus</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
    <link media="all" rel="stylesheet" href="assets/css/style.min.css">

</head>

<body>
    <div id="wrapper">
        <header class="header-main">
            <a href="" class="logo-wrap"><img class="logo" src="assets/images/virtus-logo.png" alt=""></a>
            <ul class="option-box">
                <li><button type="button" class="add-button">Add<i class="icon-plus"></i></button></li>
                <li class="search"><input class="search-field" type="text"><button type="button"
                        class="search-button"><i class="icon-search"></i></button></li>
                <li><button type="button" class="notify-button notify"><i class="icon-bell-outline"></i></button></li>
                <li>
                    <div class="user"><img src="assets/images/header-user.png"><button type="button"
                            class="switch-button"><i class="icon-chevron-down"></i></button></div>
                </li>
            </ul>
        </header>
        <main>
            <aside class="aside-menu">
                <nav class="main-nav">
                    <ul class="navigation">
                        <li class="active-state"><a href="index2.html"><i class="icon-home"></i></a></li>
                        <li><a href="index.html"><i class="icon-menu3"></i></a></li>
                        <li><a href=""><i class="icon-trending-up"></i></a></li>
                        <li class="email notify"><a href=""><i class="icon-email"></i></a></li>
                        <li><a href=""><i class="icon-account-multiple"></i></a></li>
                        <li class="search"><input class="search-field" type="text"><button type="button"
                                class="search-button"><i class="icon-search"></i></button></li>
                    </ul>
                </nav>
            </aside>
            <div class="content-board">
                <div class="chartline-field">
                    <div class="circles-holder">
                        <div class="info">
                            <div class="circle-wrap">
                                <div class="circle p75">
                                    <div class="mask full">
                                        <div class="fill"></div>
                                    </div>
                                    <div class="mask half">
                                        <div class="fill"></div>
                                    </div>
                                    <div class="inside-circle">
                                        75%
                                    </div>
                                </div>
                            </div>
                            <div class="numbers"><span>1300</span> views</div>
                        </div>
                        <div class="info">
                            <div class="circle-wrap">
                                <div class="circle p35">
                                    <div class="mask full">
                                        <div class="fill"></div>
                                    </div>
                                    <div class="mask half">
                                        <div class="fill"></div>
                                    </div>
                                    <div class="inside-circle">
                                        35%
                                    </div>
                                </div>
                            </div>
                            <div class="numbers"><span>800</span> visitors</div>
                        </div>
                        <div class="info">
                            <div class="circle-wrap">
                                <div class="circle p62">
                                    <div class="mask full">
                                        <div class="fill"></div>
                                    </div>
                                    <div class="mask half">
                                        <div class="fill"></div>
                                    </div>
                                    <div class="inside-circle">
                                        62%
                                    </div>
                                </div>
                            </div>
                            <div class="numbers"><span>3800</span> impressions</div>
                        </div>
                    </div>
                    <div class="chartline-holder">
                        <canvas class="chartline" height="340px"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/vendor.min.js" defer></script>
    <script src="assets/js/app.js" defer></script>

</body>

</html>
